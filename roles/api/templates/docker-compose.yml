version: "3.5"
services:
  w4l-api:
    image: {{ docker_image }}
    container_name: {{ container_name }}
    hostname: w4l-api
    volumes:
      - "{{ project_dir }}/api/app:/usr/src/app"
    networks:
      - w4l
      - main
    restart: always
    tty: yes

networks:
  w4l:
    external:
      name: w4l-network
  main:
    external:
      name: main-network