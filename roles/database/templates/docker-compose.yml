version: "3"
services:
  w4l-database:
    image: mariadb:10.3
    container_name: {{ container_name }}
    hostname: w4l-db
    volumes:
      - "{{ project_dir }}/db/data:/var/lib/mysql"
      - "{{ project_dir }}/db/config:/etc/mysql"
    networks:
      - w4l
    environment:
      MYSQL_DATABASE: "{{ database }}"
      MYSQL_ROOT_PASSWORD: "{{ password }}"
    restart: always
networks:
  w4l:
    external:
      name: w4l-network