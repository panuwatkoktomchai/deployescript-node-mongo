---
- name: "Sending docker-compose to server"
  template:
    src: "{{ item }}"
    dest: "{{ working_dir }}/service-status/"
  with_items:
    - "docker-compose.yml"

- name: "Removing existing API container"
  docker_service:
    project_src: "{{ working_dir }}/service-status"
    state: absent

- name: "Freshing data"
  file:
    path: "{{ project_dir }}/service-status"
    state: absent
  become: yes
  become_user: root

