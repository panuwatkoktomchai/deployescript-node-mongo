- name: "Starting service status using docker-compose"
  docker_service:
    project_src: "{{ working_dir }}/service-status"
    state: present

- name: "npm install pm2 version 3.2.2"
  command: docker exec {{ container_name }} bash -c 'npm install pm2@3.2.2 -g'

